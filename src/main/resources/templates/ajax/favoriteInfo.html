<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>

	<div class="w-75 ml-5 mt-3">
		<h2>즐겨 찾기 추가하기</h2>
		<div>
			<label>제목</label>
			<input id="name" class="w-50 form-control" type="text">
			<div>
				<label>주소</label>
				<div class="d-flex">
					<input id="url" class="w-50 form-control" type="text">
					<button id="check" class="btn btn-primary ml-3">중복확인</button>
				</div>
				<span><small class="text-danger" id="notice">중복된 url입니다.</small></span>
				<span><small class="text-primary" id="notice1">사용가능한 url입니다.</small></span>
			</div>
		</div>
		<button id="btn" class="btn btn-success w-50 mt-3">추가</button>
		<button id="idcheck" type="button" value="1">value확인</button>
	</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
	$(document).ready(function(){
		$("#notice").hide();
		$("#notice1").hide();
		
		
		$("#btn").on("click", function(){
			let name = $("#name").val();
			let url = $("#url").val();
			
			if(name.length == 0){
				alert("이름을 입력해주세요");
				return false;
			}
			
			if(url.length == 0){
				alert("주소를 입력해주세요");
				return false;
			}
			
			if(!(url.startsWith("http://") || url.startsWith("https://"))){
				alert("주소가 http:// 또는 https://로 시작해야합니다.");
				return false;
			}

			
			$.ajax({
				type:"post"
				,url:"/ajax/test/bookmark/create"
				,data:{"name":name
					,"url":url}
				,success:function(response){
					alert(response.result);
					if(response.result == "success"){
						location.href="/ajax/test/bookmark/list";
					}else{
						alert("저장 실패");
					}
				},error:function(){
					alert("저장 에러");
				}
			});
		});
		
		$("#check").on("click", function(){
			let url = $("#url").val();
			if(url.length == 0){
				alert("주소를 입력해주세요");
				return false;
			}
			
			if(!(url.startsWith("http://") || url.startsWith("https://"))){
				alert("주소가 http:// 또는 https://로 시작해야합니다.");
				return false;
			}
			
			$.ajax({
				type:"post"
				,url:"/ajax/test/bookmark/check"
				,data:{"url":url}
				,success:function(response){

					if(response.result > 0){
						$("#notice").show();
						$("#notice1").hide();
					}else{
						$("#notice").hide();
						$("#notice1").show();
					}
				}
				,error:function(){
					alert("중복 확인 실패");
				}
			});
		});
	});
</script>
</body>
</html>
