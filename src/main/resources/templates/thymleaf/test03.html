<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
	<div class="w-75 ml-5 mt-3">
		<h1>회원 정보 리스트</h1>
		
		<table class="table text-center">
			<thead>
				<tr>
					<th>No</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>전화번호</th>
					<th>국적</th>
					<th>이메일</th>
					<th>자기소개</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="member, status:${members}">
					<td th:text="${status.count}">No</td>
					<td th:text="${member.name}">이름</td>
					<td th:text="|${#temporals.format(member.birth, 'yyy년 MM월 dd일')}|">생년월일</td>
					
					<td th:if="${#strings.startsWith(member.phoneNumber, '010')}" th:text="${member.phoneNumber}">전화번호</td>
					<td th:unless="${#strings.startsWith(member.phoneNumber, '010')}">유효하지 않은 번호입니다.</td>
					
					<td th:text="${#strings.replace(member.nationality, '삼국시대', '삼국 - ')}">국적</td>
					
					<th:block th:with="email = ${member.email} ,id = ${#strings.arraySplit(email, '@')[0]}, domain=${#strings.arraySplit(email, '@')[1]}">
					<td><b th:text="${id}"></b>@<span th:text="${domain}"></span></td>
					</th:block>
					
					<th:block th:with="introduce = ${member.introduce}">
					<td th:text="${#strings.abbreviate(introduce, 18)}" class="text-left">자기소개</td>
					</th:block>
				</tr>
			</tbody>
		</table>
	</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
