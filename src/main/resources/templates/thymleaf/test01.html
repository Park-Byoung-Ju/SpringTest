<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:with="number1 = 36, number2=3">
		<div>	
			<h2>1. 변수</h2>		
			<h3 th:text="|첫번쨰 숫자 : ${number1}|">숫자</h3>	
			<h3 th:text="|두번째 숫자 : ${number2}|">숫자</h3>		
		</div>
		
		<div>
			<h2>2. 산술연산</h2>
			<h3 th:text="|더하기 : ${number1 * number2}|">더하기</h3>
			<h3 th:text="|뺴기 : ${number1 - number2}|">빼기</h3>
			<h3 th:text="|곱하기 : ${number1 * number2}|">곱하기</h3>
			<h3 th:text="|나누기 : ${number1 / number2}|">나누기</h3>
		</div>
		
		<div>
			<h2>3. 태그 그대로 출력</h2>
			<div th:utext="<b>안녕하세요</b>">태그 그대로 출력</div>
		</div>
		
		<div th:with="avg = ${(number1 + number2) / 2.0}">
			<h2>if 와 unless</h2>
			<h1 th:if="${avg > 10}" th:text="${avg}"></h1>
			<h3 th:unless="${avg > 10}" th:text="${avg}"></h3>
		</div>
	</div>
	

</body>
</html>
